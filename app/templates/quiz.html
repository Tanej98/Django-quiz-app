{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="mx-5 my-5">
    <h4 class="mb-3">Quiz - {{ topic }}</h4>
    <p style="color:red;">* All questions are required to answer</p>
<form action="dashboard" method="POST">
    {% csrf_token %}
{% for question in questions %}
    <div class="card mb-3">
        <h5 class="card-header">{{ question }}</h5>
        <div class="card-body">
            <div class="form-check ">
                <input class="form-check-input" required type="radio" name="{{question}}" value="{{question.option1}}">
                <label class="form-check-label">{{question.option1}}</label>
            </div>
            <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="{{question}}" value="{{question.option2}}">
                <label class="form-check-label">{{question.option2}}</label>
            </div>
            <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="{{question}}" value="{{question.option3}}">
                <label class="form-check-label">{{question.option3}}</label>
            </div>
            <div class="form-check mb-1">
                <input class="form-check-input" type="radio" name="{{question}}" value="{{question.option4}}">
                <label class="form-check-label">{{question.option4}}</label>
            </div>
        </div>
    </div>
{% endfor %}
    {% if quiz_id != -1 %}
        <input type="number" name="quiz_id" value={{quiz_id}} hidden>
    {% endif %}
    <input class="btn btn-primary" type="submit" value="submit">
</form>
</div>
{% endblock %}
